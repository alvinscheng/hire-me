<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>HireMe!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div id="background-image">
      <div id="opaque-layer"></div>
    </div>
    <nav id="sidebar" class="col-md-2 hidden">
      <ul class="nav nav-pills nav-stacked">
        <li class="nav-item active">
          <a href="#search" id="nav-search">Search</a>
        </li>
        <li class="nav-item">
          <a href="#profile" id="nav-profile">Profile</a>
        </li>
        <li class="nav-item">
          <a href="#profile/resumes" id="nav-resumes">Resumes</a>
        </li>
      </ul>
    </nav>
    <header id="job-search-container" class="home">
      <div class="logo-home">
        <a href="/">
          <img id="logo" src="images/logo.png"/>
        </a>
      </div>
      <form id="job-search" class="form-inline">
        <input id="job-input" type="text" class="form-control" size="40" placeholder="Job title, keyword, or company"/>
        <input id="city-input" type="text" class="form-control" size="30" placeholder="Enter a city"/>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="search-page" class="page">
            <ul id="listings"></ul>
            <div id="page-numbers"></div>
          </div>

          <div id="profile-page" class="page hidden">
            <div class="row">
              <a href="#profile/create">
                <button type="button" class="btn btn-default btn-sm" name="new-profile">New Profile</button>
              </a>
              <label class="pull-right">
                User:
                <select id="users"></select>
              </label>
            </div>
            <div id="user-profile" class="row">
              <div>
                <img id="profile-pic" class="profile-pic"/>
              </div>
              <h4 id="profile-name"></h4>
              <p id="profile-email"></p>
              <p id="profile-phone"></p>
              <a href="#profile/edit">
                <button type="button" class="btn btn-primary btn-xs" name="edit-profile">Edit Profile</button>
              </a>
            </div>
          </div>

          <div id="create-profile-page" class="page hidden">
            <form id="create-user">
              <div class="col-sm-3">
                <div>
                  <img id="profile-pic-preview" class="profile-pic"/>
                </div>
                <input id="pic-upload" name="picture" type="file"/>
              </div>
              <div class="form-horizontal col-sm-9">
                <div class="form-group">
                  <label for="first-name" class="col-sm-4 control-label">First Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="firstName" class="form-control" id="first-name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="last-name" class="col-sm-4 control-label">Last Name</label>
                  <div class="col-sm-8">
                    <input type="text" name="lastName" class="form-control" id="last-name"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-4 control-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" name="email" class="form-control" id="email"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="phone" class="col-sm-4 control-label">Phone</label>
                  <div class="col-sm-8">
                    <input type="text" name="phone" class="form-control" id="phone"/>
                  </div>
                </div>
                <input type="text" name="id" class="hidden" id="user-id"/>
                <div class="form-group">
                  <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function initialize() {
        const options = { types: ['(cities)'] }
        const input = document.querySelector('#city-input')
        const autocomplete = new google.maps.places.Autocomplete(input, options)
        autocomplete.setComponentRestrictions({ 'country': ['us'] })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiRkErcRZG0MU_GY3Vyg1fNk0KVz-uqxk&libraries=places&callback=initialize"></script>
    <script src="main.js"></script>
  </body>
</html>
