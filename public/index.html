<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Hire Me!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <form class="form-inline">
        <input type="text" class="form-control" size="40" placeholder="Job title, keyword, or company"/>
        <input id="search-text-field" type="text" class="form-control" size="30" placeholder="Enter a city"/>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <ol id="listings"></ol>
        </div>
      </div>
    </div>
    <script>
      function initialize() {
        const options = { types: ['(cities)'] }
        const input = document.querySelector('#search-text-field')
        const autocomplete = new google.maps.places.Autocomplete(input, options)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiRkErcRZG0MU_GY3Vyg1fNk0KVz-uqxk&libraries=places&callback=initialize"></script>
    <script src="main.js"></script>
  </body>
</html>
